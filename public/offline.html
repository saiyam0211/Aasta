<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Night Delivery</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #002a01 0%, #004d00 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #d1f86a;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .retry-btn {
        background: #d1f86a;
        color: #002a01;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .retry-btn:hover {
        background: #c2e85a;
      }
      .features {
        margin-top: 2rem;
        text-align: left;
      }
      .feature {
        margin: 0.5rem 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse some content and your orders will be synced when you're
        back online.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">âœ“ Browse cached restaurants</div>
        <div class="feature">âœ“ View your order history</div>
        <div class="feature">âœ“ Orders will sync automatically</div>
      </div>
    </div>

    <script>
      // Check for network status
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
