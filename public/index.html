<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Aasta - Food Delivery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #d3fb6b;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading Aasta...</p>
  </div>
  
  <script>
    // Redirect to Vercel app
    setTimeout(() => {
      window.location.href = 'https://aastadelivery.vercel.app';
    }, 1000);
  </script>
</body>
</html>
