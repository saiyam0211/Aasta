<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <title>Aasta</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #fff;
      }
      .container {
        position: fixed;
        inset: 0;
        background: #000;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .skip {
        position: absolute;
        right: 16px;
        top: 16px;
        z-index: 2;
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 6px 10px;
        font:
          600 12px/1.2 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
      }
      .debug {
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 2;
        color: #fff;
        font: 12px monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="intro" src="/logo.mp4" autoplay playsinline muted></video>
    </div>
    <script>
      console.log('Splash page loaded');
      const go = () => {
        console.log('Redirecting to app...');
        location.replace('/');
      };
      const v = document.getElementById('intro');

      v.addEventListener('error', (e) => {
        console.error('Video error:', e);
        go();
      });

      // 2-second timeout - redirect after 2 seconds regardless of video length
      setTimeout(() => {
        console.log('2-second timeout reached - redirecting to app');
        go();
      }, 2000);

      // Ensure autoplay even if promise rejection
      setTimeout(() => {
        console.log('Attempting to play video');
        v.play &&
          v.play().catch((e) => {
            console.error('Autoplay failed:', e);
          });
      }, 100);
    </script>
  </body>
</html>
